<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>survey form</title>
</head>
<body>
<div class="main px-3">

    <div class="head text-center pt-3">
        <h1 id="title">Anime Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us! </p>
    </div>

     
    <div class="formbox row d-flex justify-content-center">
    <form class="pt-2">

        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 col-md-8">
            <label for="name" class="form-label">NAME</label>
            <input type="text" name="" id="name" class="form-control" required placeholder="enter your name">
            </div>  
        </div>

        <div class="row d-flex justify-content-center pt-4">
            <div class="col-lg-4 col-md-8">
            <label for="email" class="form-label">EMAIL</label>
            <input type="email" name="" id="email" class="form-control" required placeholder="enter your email">
            </div>  
        </div>

        <div class="row d-flex justify-content-center pt-4">
            <div class="col-lg-4 col-md-8">
            <label for="age" class="form-label">AGE ( optional ) </label>
            <input type="number" name="" id="age" class="form-control" required placeholder="enter your age">
            </div>  
        </div>

        <div class="row d-flex justify-content-center pt-4">
            <div class="col-lg-4 col-md-8">

                    <label class="form-label" for="inputGroupSelect01">Which device you use to watch anime</label>

                    <select class="form-select" id="inputGroupSelect01">
                      <option value="1">Mobile</option>
                      <option value="2">PC</option>
                      <option value="3">TV</option>
                      <option value="4">All</option>
                    </select>
                    

            </div>   
        </div>

        <div class="row d-flex justify-content-center pt-4">
            <div class="col-lg-4 col-md-8">
                <label for="recommed" class="py-1">Would you recommend Anime to a friend?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">YUSðŸ’¯!!</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">maybe</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">nah</label>
                  </div>
            </div>  
        </div>

        <div class="row d-flex justify-content-center pt-4">
            <div class="col-lg-4 col-md-8">
                <label for="genre" class="py-1">Whats your favorite genre?</label>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Action / Adventure</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Comedy</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">SLice of life</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Fantasy</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Romance</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Sci-fi</label>
                </div>

            </div>
        </div>  
        
        <div class="row d-flex justify-content-center pt-4">
            <div class="col-lg-4 col-md-8">
                
                <label for="thoughts" class="py-1">Your thoughts on anime</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">type here!</label>
                  </div>

            </div>  
        </div> 

        <button type="button" class="btn btn-success">SUBMIT</button>

    </form>
</div>
    

</div>
</body>
</html>
